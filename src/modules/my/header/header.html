<template>
    <div class="header slds-align_absolute-center">
        <button class="slds-button header-logo"><img class="img-logo" src="../../../resources/logo.jpg"/></button>
        <button class={fractalActiveCss} onclick={callFractalParent}><h1 class="slds-align_absolute-center">Фрактал</h1></button>
        <button class={colorActiveCss} onclick={callColorParent}><h1 class="slds-align_absolute-center">Колір</h1></button>
        <button class={moveActiveCss} onclick={callMoveParent}><h1 class="slds-align_absolute-center">Рух</h1></button>
        <span class="test">
            <button class="slds-button tip-btn" onclick={openModal}><img src="../../../resources/tip.png"></button>
             <!--Use template if:true to display/hide popup based on isModalOpen value-->
            <template if:true={isModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <template if:true={fractalActive}>
                            <my-fHint></my-fHint>
                        </template>

                        <template if:true={colorActive}>
                            <my-cHint></my-cHint>
                        </template>

                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Зрозуміло!</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </span>
    </div>
</template>
